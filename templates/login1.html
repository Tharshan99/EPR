<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Droopy | Login</title>
    <meta name="description" content="Droopy is a Dashboard & Admin Site Responsive Template by hencework.">
    <meta name="keywords" content="admin, admin dashboard, admin template, cms, crm, Droopy Admin, Droopyadmin, premium admin templates, responsive admin, sass, panel, software, ui, visualization, web app, application">
    <meta name="author" content="hencework">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    
    <!-- Jasny Bootstrap CSS -->
    <link href="{{ url_for('static', filename='css/jasny-bootstrap.min.css') }}" rel="stylesheet" type="text/css">

    <style>
        .custom-alert {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            color: red;
            padding: 20px;
            border: 2px solid red;
            border-radius: 5px;
            z-index: 1000;
            text-align: center;
        }

        .timer-bar {
            height: 5px;
            background-color: red;
            margin-top: 10px;
            animation: decrease-width 5s linear forwards;
        }

        @keyframes decrease-width {
            from {
                width: 100%;
            }
            to {
                width: 0%;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader-it">
        <div class="la-anim-1"></div>
    </div>
    <!-- /Preloader -->
    
    <div class="wrapper pa-0">
        <header class="sp-header">
            <div class="sp-logo-wrap pull-left">
                <a href="{{ url_for('pages.home') }}">
                    <img class="brand-img mr-10" src="{{ url_for('static', filename='img/logo.png') }}" alt="brand"/>
                    <span class="brand-text">Droopy</span>
                </a>
            </div>
           
            <div class="clearfix"></div>
        </header>
        
        <!-- Main Content -->
        <div class="page-wrapper pa-0 ma-0 auth-page">
            <div class="container-fluid">
                <div class="table-struct full-width full-height">
                    <div class="table-cell vertical-align-middle auth-form-wrap">
                        <div class="auth-form ml-auto mr-auto no-float">
                            <div class="row">
                                <div class="col-sm-12 col-xs-12">
                                    <div class="mb-30">
                                        <h3 class="text-center txt-dark mb-10">Sign in to Droopy</h3>
                                        <h6 class="text-center nonecase-font txt-grey">Enter your details below</h6>
                                    </div>  
                                    <div class="form-wrap">
                                        <form action="{{ url_for('pages.login1') }}" method="post">
                                            {{ form.csrf_token }}
                                            <div class="form-group">
                                                <label class="control-label mb-10" for="username">Username</label>
                                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" autocomplete="username" required>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label mb-10" for="password">Password</label>
                                                <div class="clearfix"></div>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" autocomplete="current-password" required>
                                            </div>
                                            <div class="form-group">
                                                <div class="checkbox checkbox-primary pr-10 pull-left">
                                                    <input type="checkbox" id="checkbox_2" name="remember_me">
                                                    <label for="checkbox_2"> Keep me logged in</label>
                                                </div>
                                                <div class="clearfix"></div>
                                            </div>
                                            <div class="form-group text-center">
                                                <button type="submit" class="btn btn-success btn-rounded">Sign in</button>
                                            </div>
                                            {% if error %}
                                                <div class="custom-alert" id="customAlert">
                                                    {{ error }}
                                                    <div class="timer-bar"></div>
                                                </div>
                                                <script>
                                                    document.addEventListener('DOMContentLoaded', function() {
                                                        var alertBox = document.getElementById('customAlert');
                                                        alertBox.style.display = 'block';
                                                        setTimeout(function() {
                                                            alertBox.style.display = 'none';
                                                        }, 5000);
                                                    });
                                                </script>
                                            {% endif %}
                                        </form>
                                    </div>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
        <!-- /Main Content -->
    </div>
    <!-- /#wrapper -->
    
    <!-- JavaScript -->
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- Jasny Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/jasny-bootstrap.min.js') }}"></script>
    <!-- Slimscroll JavaScript -->
    <script src="{{ url_for('static', filename='js/jquery.slimscroll.js') }}"></script>
    <!-- Init JavaScript -->
    <script src="{{ url_for('static', filename='js/init.js') }}"></script>
</body>
</html>
