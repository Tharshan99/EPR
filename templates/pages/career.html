<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply for a Position</h1>
        <form id="careerForm" action="/submit-application" method="POST" enctype="multipart/form-data">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="applying_for">Applying For</label>
            <select id="applying_for" name="category" required>
                <option value="">Select a category</option>
                <option value="Student">Student</option>
                <option value="Intern">Intern</option>
                <option value="1+ Years Experience">1+ Years Experience</option>
            </select>

            <label for="resume">Upload Your Resume</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <input type="hidden" id="upload_time" name="upload_time" value="{{ current_time }}">

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
